<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Fin Smart Kids - My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/styles-cw.css">
</head>

<body>
    <!-- desktop nav -->
    <nav class="container col-12 d-none d-md-flex mt-4 align-items-center">
        <img src="images/logo.png" alt="Logo" class="logo">
        <ul class="ms-auto list-unstyled d-flex gap-3 px-3">
            <li><a href="#" class="px-5 py-2 bg-orange text-white rounded-4 text-decoration-none fw-bold">Play</a></li>
            <li class="nav-icons fa fa-bell fa-2x"></li>
            <li class="nav-icons fa fa-circle-user fa-2x"></li>
            <li class="nav-icons fa fa-bars fa-2x"></li>
        </ul>
    </nav>

    <!-- mobile nav -->
    <nav class="container col-12 d-md-none mt-4 d-flex align-items-center">
        <img src="images/logo.png" alt="Logo" class="logo">
        <ul class="ms-auto list-unstyled d-flex gap-3 px-3">
            <li class="nav-icons fa fa-bell fa-2x"></li>
            <li class="nav-icons fa fa-circle-user fa-2x"></li>
            <li class="nav-icons fa fa-bars fa-2x"></li>
        </ul>
    </nav>

    <div class="col-12 d-flex justify-content-center text-uppercase fw-bold h4 mt-3 heading">My account</div>

    <!-- desktop content -->
    <div class="container">
        <div class="row mt-3 d-none d-md-flex">
            <div class="col-md-3 d-flex flex-column align-items-center">
                <div class="fw-bolder text-white fs-5">Hello, Smarty!</div>
                <div class="fa-solid fa-circle-user text-white fa-5x mt-3"></div>

                <div class="bg-white mt-3 rounded-5 d-flex flex-column align-items-center p-5">
                    <div class="fw-bold heading">Piggy Bank</div>
                    <div class="coin-bg fw-bold d-flex justify-content-center align-items-center mt-2 fs-3">$15</div>
                    <img src="images/piggybanklarge.png" alt="" width="150px" class="mt-3">
                </div>
            </div>

            <div class="col-md-4 bg-white rounded-5 container">
                <div class="scroll">
                        <ul class="list-unstyled d-flex gap-4 justify-content-center fw-bold mt-3">
                            <a href="" class="rewards-nav">
                                <li>Rewards</li>
                            </a>
                            <a href="" class="rewards-nav">
                                <li>Wallet</li>
                            </a>
                            <a href="" class="rewards-nav">
                                <li>History</li>
                            </a>
                        </ul>
                    <div class="form-check d-flex align-items-center justify-content-center">
                        <input class="form-check-input" type="radio" name="amazon" id="amazon" value="amazon">
                        <img src="images/amazon.png" alt="" class="mx-2">
                    </div>
                    <p class="d-flex justify-content-center fw-bold">$5.00</p>
    
                    <div class="form-check d-flex align-items-center justify-content-center mt-5">
                        <input class="form-check-input" type="radio" name="amazon" id="amazon" value="amazon">
                        <img src="images/popular.png" alt="" class="mx-2">
                    </div>
                    <p class="d-flex justify-content-center fw-bold">$5.00</p>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="px-3 py-2 btn-outline-orange rounded-4 text-decoration-none text-black">Redeem</a>
                    </div>
                    <a href="#">
                        <p class="d-flex justify-content-center mt-2">View more</p>
                    </a>
                </div>

            </div>

            <div class="col-md-4 bg-white rounded-5">
                <p class="fw-bold d-flex justify-content-center mt-3 heading">Your Activity</p>
                <img src="images/activity.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- mobile content -->
    <div class="container d-md-none">
        <!-- profile -->
        <div class="row m-3">
            <div class="d-flex justify-content-center">
                <div class="col-6 bg-white rounded-4 d-flex flex-column p-3 m-2 align-items-center">
                    <div class="fw-bolder fs-6 heading">Hello, Smarty!</div>
                    <div class="fa-solid fa-circle-user fa-4x mt-3"></div>
                    <div class="bg-orange text-white rounded-4 text-decoration-none fw-bold px-5 py-2 mt-3">Play</div>
                </div>
                <div class="col-6 bg-white rounded-4 p-3 m-2 d-flex flex-column align-items-center">
                    <div class="fw-bolder fs-6 heading">Piggy Bank</div>
                    <div class="coin-bg d-flex fw-bold justify-content-center align-items-center mt-2 fs-3">$15</div>
                    <img src="images/piggy-bank.png" alt="" class="mt-3" width="100px">
                </div>
            </div>
        </div>
        <!-- rewards -->
        <div class="row m-3">
                <div class="col-12 bg-white rounded-4 d-flex flex-column align-items-center p-3">
                    <ul class="list-unstyled d-flex fw-bold gap-5 heading">
                        <a href="" class="rewards-nav"><li>Rewards</li></a>
                        <a href="" class="rewards-nav"><li>Wallet</li></a>
                        <a href="" class="rewards-nav"><li>History</li></a>
                    </ul>
                    <div class="d-flex align-items-center">
                        <input class="form-check-input" type="radio" name="amazon" id="amazon" value="amazon">
                        <img src="images/amazon.png" alt="" class="mx-2">
                    </div>
                    <p class="d-flex fw-bold">$5.00</p>
                    <div class="d-flex align-items-center mt-3">
                        <input class="form-check-input" type="radio" name="amazon" id="amazon" value="amazon">
                        <img src="images/popular.png" alt="" class="mx-2">
                    </div>
                    <p class="d-flex fw-bold">$5.00</p>
                    <a href="" class="btn-outline-orange text-decoration-none text-black px-3 py-2 rounded-4">Redeem</a>
                    <a href="" class="text-decoration-none"><div>View more</div></a>
                </div>
        </div>
        <!-- activity -->
        <div class="row m-3">
            <div class="col-12 bg-white rounded-4 d-flex flex-column align-items-center p-3">
                <div class="heading fw-bold">Your Activity</div>
                <img src="images/activity.png" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
