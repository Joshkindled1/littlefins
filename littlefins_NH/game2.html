    <!-- desktop content -->
     <div class="container">
        <div class="row mt-3 d-md-flex d-flex justify-content-center"> 
            <!-- left -->
            <div class="border-col col-md-7 d-flex flex-column align-items-center rounded-4 bg-white m-2 p-4">

                <p class="p-3 typing"></p>

                <div class="d-flex gap-3">
                    <a href="" class="btn-outline-orange rounded-5 bg-white px-5 py-2 text-decoration-none text-orange fw-bold fs-5">Home</a>
                    <a href="" class="bg-orange btn-outline-orange rounded-5 bg-orange text-white px-5 py-2 text-decoration-none fw-bold fs-5">Play Next</a>
                </div>
            </div>
            <!-- right -->
            <div class="border-col col-md-4 d-flex flex-column align-items-center rounded-4 bg-white m-2 p-4">

                <div class="fw-bold fs-3 my-3">-1</div>

     <!-- typing effect -->
     <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

     <script>
        var options = {
            strings: ["Oh look! This seashell is so shiny and pretty! It will look so good on my desk. I like it! But I need a new pencil for my school. Which one should I buy first?"],
            typeSpeed: 30, //Typing speed in milliseconds
            backSpeed: 20, //Backspacing speed in milliseconds
            loop: false,
            showCursor: false
        };
        var typed = new Typed('.typing', options);
    </script>
